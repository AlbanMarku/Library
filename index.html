<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
    <script src="mainScript.js" defer></script>
</head>
<body>
    <div class="modal" id="modal">
      <div class="modalHeader">
        <div class="title">Example Modal</div>
        <button id="closeBtn" data-close-Btn>&times;</button>
      </div>
      <div class="modalBody">
        <form class="bookForm">
            <h3>Add new book</h3>
            <input class="textField" type="text" id="title" placeholder="Title" required>
            <input class="textField" type="text" id="author" placeholder="Author" required>
            <input class="textField" type="number" id="pages" placeholder="Total Pages" required>
            <input class="textField" type="number" id="pagesRead" placeholder="Pages read (optional)">
            <div class="isReadArea">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead"/>
            </div>
            <button id="submitBtn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    
    <div class="wrap">
        <nav>
            <img src="pics/book.svg" alt="Website book logo">
            <h1>My Library</h1>
        </nav>
        <div class="addBookArea">
            <button data-modal-target="#modal" id="addBookBtn">Add Book</button>
        </div>
        <div class="flexy">
            <main>
                <div class="bookCard">
                    <h2>title</h2>
                    <h3>author</h3>
                    <div class="pageArea">
                        <button class="incrementBtn">-</button>
                        <button class="incrementBtn">!</button>
                        <button class="incrementBtn">!</button>
                        <button class="incrementBtn">+</button>
                    </div>
                    <div class="numberArea">
                        <p>32/43</p>
                    </div>
                    <div class="buttonArea">
                        <button class="interactBtn">read</button>
                        <button class="interactBtn">remove</button>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <footer>
        <strong>AlbanMarku</strong>
        <a href="https://github.com/AlbanMarku"><img class="floating" src="pics/logo.png" alt="git Logo"></a>
    </footer>
</body>
</html>
